<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="Login">
      <div class="Welcome">
        <h1>Welcome back! Ready to enjoy learning today?</h1>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Login</p>
        </div>
        <div class="form-group">
          <form>
            <div class="form-input">
              <input type="email" placeholder="Email" />
            </div>
            <div class="form-input">
              <input type="password" placeholder="Password" />
            </div>
          </form>

          <p>
            Don't have an account? Click <a href="register.html">here</a> to
            register!
          </p>
        </div>
        <div class="form-submit">
          <button><a href="homepage_catalog.html">Sign In</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
