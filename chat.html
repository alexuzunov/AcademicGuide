    <h1>Biology for 10th grade</h1> 
	<div class="chat-container">

			<div class="message sender-message">
                <div class="user-left">
					<a href="profile_view_with_chat.html">
                    	<img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">

                    <p class="name">Pesho</p>
                </div>
				Hello there! 
			</div> 
			<div class="message receiver-message"> 
                Hi! How can I help you today? 
				<div class="user-right">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">
                    <p class="name">Gosho</p>
                </div>
			</div> 
			<div class="message sender-message"> 
				<div class="user-left">
                    <a href="profile_view_with_chat.html">
                    	<img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">
					</a>
                    <p class="name">Pesho</p>
                </div>
				I have a question about your products. 
			</div> 
			<div class="message receiver-message">
				Sure, feel free to ask! 
                <div class="user-right">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">
                    <p class="name">Gosho</p>
                </div>
			</div> 
		</div> 

		<div class="message"> 
			<input type="text"
				placeholder="Type your message...">

		</div> 
	</div>
