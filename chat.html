<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport" content= 
		"width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="chat.css">
	<title>Chat</title>
</head> 

<body> 
	<div class="chat-container"> 
		<div class="message-container"> 
			<div class="message sender-message">
                <div class="user-left">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">
                    <p class="name">Pesho</p>
                </div>
				Hello there! 
			</div> 
			<div class="message receiver-message"> 
                Hi! How can I help you today? 
				<div class="user-right">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">
                    <p class="name">Gosho</p>
                </div>
			</div> 
			<div class="message sender-message"> 
				<div class="user-left">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">
                    <p class="name">Pesho</p>
                </div>
				I have a question about your products. 
			</div> 
			<div class="message receiver-message">
				Sure, feel free to ask! 
                <div class="user-right">
                    <img src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"
                        alt="Sender Avatar"
                        class="avatar">
                    <p class="name">Gosho</p>
                </div>
			</div> 
		</div> 

		<div class="message"> 
			<input type="text"
				placeholder="Type your message..."> 
			<button>Send</button> 
		</div> 
	</div> 
</body> 

</html>
