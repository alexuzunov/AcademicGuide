<head>

    <link rel="stylesheet" href="profile_view_with_edit.css" />
    <title>Profile</title>
</head>
<body>
    <div class="profile">
        <div class="info">
            <img
            src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_640.png"

            class="pfp"
            />

        </div>
        <div class="listings">

                    <img
                        src="https://m.media-amazon.com/images/I/51m02prcJHL._AC_UF1000,1000_QL80_.jpg"

                    />

                </div>

                    <img
                      src="https://m.media-amazon.com/images/I/71ETsGj0-PL._AC_UF1000,1000_QL80_.jpg"

                    />

                        <p><strong>Title: </strong>The C++ programming language</p>

            <div class="communities">

                      src="https://static.vecteezy.com/system/resources/previews/020/545/024/non_2x/meet-of-team-of-people-for-talk-conversation-communication-discussion-business-relationship-discuss-problems-together-exchange-opinions-of-team-worker-support-group-therapy-vector.jpg"

                    </div>
                </div>

                    <img
                      src="https://static.vecteezy.com/system/resources/previews/020/545/024/non_2x/meet-of-team-of-people-for-talk-conversation-communication-discussion-business-relationship-discuss-problems-together-exchange-opinions-of-team-worker-support-group-therapy-vector.jpg"

                    />

                        <p><strong>Title: </strong>History of Egypt</p>
                        <p><strong>Field: </strong>History</p>
                    </div>
                </div>
            </div>
