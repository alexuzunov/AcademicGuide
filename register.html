<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="navigation-container">
      <nav class="navigation">
        <div class="left">
          <ul>
            <li><a href="unregistered_homepage_catalog.html">Catalogue</a></li>
            <li><a href="unregistered_homepage_community.html">Communities</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="Register">
      <div class="form-container">
        <div class="form-header">
          <p>Register for <span class="text-warning">FREE</span></p>
        </div>
        <div class="form-group">
          <form>
            <div class="form-input">
              <input type="text" placeholder="First Name" />
            </div>
            <div class="form-input">
              <input type="text" placeholder="Last Name" />
            </div>
            <div class="form-input">
              <input type="text" placeholder="Phone Number" />
            </div>
            <div class="form-input">
              <input type="email" placeholder="Email" />
            </div>
            <div class="form-input">
              <input type="password" placeholder="Password" />
            </div>
            <div class="form-input">
              <input type="password" placeholder="Confirm password" />
            </div>
            <div class="form-input">
              <label for="role">Role:</label>
              <select
                id="role"
                name="role"
                class="form-input"
                onchange="checkRole()"
              >
                <option value="regular-user">Regular User</option>
                <option value="educator">Educator</option>
              </select>
            </div>
            <div id="nameInput" style="display: none">
              <label for="name"
                >Enter the institution that you are working for:</label
              >
              <input type="text" id="name" name="name" />
            </div>
          </form>
          <p>Already have an account? <a href="login.html">Login!</a></p>
        </div>
        <div class="form-submit">
          <button><a href="login.html">Get Started</a></button>
        </div>
      </div>
    </div>

    <script>
      function checkRole() {
        var role = document.getElementById("role").value;
        var nameInput = document.getElementById("nameInput");
        if (role === "educator") {
          nameInput.style.display = "block";
        } else {
          nameInput.style.display = "none";
        }
      }
    </script>
  </body>
</html>
