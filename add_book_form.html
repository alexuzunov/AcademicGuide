    <div class="AddBook">
      <div class="form-container">
        <div class="form-header">
          <p>Add A Book</p>

          <form>
            <div class="form-input">
              <input type="text" placeholder="Title" />
            </div>
            <div class="form-input">
              <input type="text" placeholder="Field" />

              <textarea placeholder="Description"></textarea>
            </div>
            <div class="form-input">
              <textarea placeholder="Suitable For"></textarea>
            </div>
            <div>
              <input type="checkbox" required />* I take full responsibility for
              the information provided by me. <br />
              <br />

            </div>
          </form>
        </div>
        <div class="form-submit">
          <button>Add</button>
        </div>
      </div>
